alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: fikas.io
  type: PRIMARY
  zone: fikas.io
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: fikasio-website
    match:
      path:
        prefix: /
name: fikasio-website
region: tor
services:
- build_command: yarn build
  environment_slug: node-js
  github:
    branch: master
    deploy_on_push: true
    repo: samdouble/fikasio-website
  http_port: 8080
  instance_count: 1
  instance_size_slug: basic-xxs
  name: fikasio-website
  run_command: yarn start
  source_dir: /
